<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I'm Feeling Lucky</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 class="center" id="appear_text">You're feeling "Lucky"</h1>
        <a href="about.html" class="appear_link">About Lucky</a>
        <br>
        <a href="https://github.com/LuckyIntel" class="appear_link">Lucky's Github</a>
        <script>
            var hAppear = document.getElementById("appear_text");
            var links = document.getElementsByClassName("appear_link");
            typewriter(hAppear, 0, 50, () => {
                for (var i = 0; i < links.length; i++)
                {
                    links[i].style.visibility = "visible";
                    typewriter(links[i], 0, 50);
                };
            });
        </script>
    </body>
</html>
